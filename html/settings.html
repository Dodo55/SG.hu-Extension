<html>
<head>
	<title>SG Fórum+ Beállítások</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link type="text/css" href="/css/settings.css" rel="stylesheet" />
</head>
<body>
<h1>SG Fórum+ Beállítások</h1>

	<div id="wrapper">
		<label><input type="checkbox" id="chat_hide"> Chat elrejtése</label><br>
		<label><input type="checkbox" id="jump_unreaded_messages"> Ugrás az utolsó üzenethez</label><br>
		<label><input type="checkbox" id="fav_show_only_unreaded"> Kedvencek: csak olvasatlan üzenttel rendelkező topikok mutatása</label><br>
		<label><input type="checkbox" id="short_comment_marker"> Rövid kommentjelzők</label><br>
		<label><input type="checkbox" id="custom_list_styles"> Egyedi listaelemek</label><br>
		<label><input type="checkbox" id="autoload_next_page"> Következő oldal betöltése a lap aljára érve</label><br>
		<label><input type="checkbox" id="scroll_to_page_top"> Oldal tetejére görgető gomb</label><br>
		<label><input type="checkbox" id="animated_reply_to"> Animált válaszerre</label><br>
		<label><input type="checkbox" id="overlay_reply_to"> Overlay válaszerre</label><br>
		<label><input type="checkbox" id="highlight_comments_for_me"> Nekem érkező üzenetek kiemelése</label><br>
		<label><input type="checkbox" id="wysiwyg_editor"> WYSIWYG editor</label><br>
		<h3>Tiltólista</h3>
		<ul id="blocklist">
			<li>Jelenleg üres a tiltólistád</li>
		</ul>
	</div>
	
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/settings.js"></script>
</body>
</html>
